<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1>Tags em HTML</h1>

    <p>em HTML5, existem uma uma série de elementos que podem ser incluidos da lista a seguir. Passe o mouse em cima para conferir mais informações.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Existe tipos diferentes de títulos como: <h1>, <h2>, <h3> e assim por diante">Títulos</abbr></li>
        <li><abbr title="E a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa-se a tag <abbr>, a mesma usado para fazer isso aparecer">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codigo Fonte</abbr></li>
        <li><abbr title="para listas numeradas usa a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="E para as listas sem ordem coloque a tag <ul>">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
