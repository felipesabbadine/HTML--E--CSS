<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display:block;
            color: rgb(255, 255, 255);
            background-color: yellow;
        }
        div:hover {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Segue Um exemplo de hover</h1>
    <p>Passe o mouse no texto</p>
    <div>
        Aqui!
        <p>
            TEXTO ESCONDIDO
        </p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
